<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Cinzel|Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="events/jquery2.1.overloaded.js"></script>
    <script src="events/events.js"></script>
<!--<script src="http://maps.googleapis.com/maps/api/js"></script>-->
</head>

    <div id="modalBackground"></div>
<body>
    <header>

            <div id="OHCOWIconHolder" class="btnOutline">
                <button id="OHCOWIcon" class="btnInline"></button>
            </div>
        <h1 id="title" >Heat Stress</h1>
    </header>
    <div id="OHCOWwrapper">
        
        <div id="repeatingListPage" class="none">
			<div id="repeatingListHolder">
				<p>Please enter data</p>
			</div>
        </div>
        <div id="entryPage" class="">
			<div id="bigDisplay">
            <div id="bigHumidexDiv">
                <p id="humidexFeedback"></p>
            </div>
            <div id="bigInstructionsDiv">
                    <p id="bigTemperature">Temperature
                        <input id="tempFeedback" type="number" class="editing"/>
                        <sup>o</sup><span id="bigCelOrFer">C</span>
                    </p>
                    <p id="bigHumidity">Humidity 
                        <input id="humidFeedback" class="" type="number" max="100"/>
                        %
                    </p>
				<p id="bigBreakString"><br/></p>
			<p id="bigWaterString"><br/></p>
                    <div id="waterNotice" class="timeClock notice"></div>
                    <div id="breakNotice" class="waterBottle notice"></div>
            </div>
        </div>
        <div id="numberPadContainer" class="">
            <div class="numberPadRow">
                <div class="btnOutline">
                    <button class="btnInline">1</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">2</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">3</button>
                </div>
            </div>
            <div class="numberPadRow">
                <div class="btnOutline">
                    <button class="btnInline">4</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">5</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">6</button>
                </div>
            </div>
            <div class="numberPadRow">
                <div class="btnOutline">
                    <button class="btnInline">7</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">8</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">9</button>
                </div>
            </div>
            <div class="numberPadRow">
                <div class="btnOutline">
                    <button class="btnInline">back</button>
                </div>
                <div class="btnOutline">
                    <button class="btnInline">0</button>
                </div>
                <div class="btnOutline">
                    <button id="confirmBtn" class="btnInline">next</button>
                </div>
            </div>
			</div>
			
        </div>
			<div id="shadeBoxFooter"></div>
		<footer>
                    <div id="newEntryOutline" class="none">
                        <button id="newEntry" class="btnInline notice"></button>
                    </div>
            <div id="botBtnDiv">
                <div class="btnOutline">
                    <div class="btnInline">
                        <button id="indoorOutdoor" class="indoor"></button>
                    </div>
                </div>
                <div class="btnOutline">
                    <div class="btnInline">
                        <button id="clothingLevel" class="clothing">0</button>
                    </div>
                </div>
                <div class="btnOutline">
                    <div class="btnInline">
                        <button id="radiantLevel" class="radiantNone">0</button>
                    </div>
                </div>
                <div class="btnOutline">
                    <div class="btnInline">
                        <button id="acclimatization" class="unacclimatized"></button>
                    </div>
                </div>
            </div>
            <div id="feedbackHolder">
                <p id="feedbackText">feedback
                    <span class="btnOutline">
                        <button id="resetBtn" class="btnInline"></button>
                </span>
                </p>
            </div>
			</footer>
    </div>
</body>
</html>
