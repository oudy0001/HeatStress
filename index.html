<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Cinzel|Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="events/jquery2.1.overloaded.js"></script>
    <script src="events/events.js"></script>
<!--<script src="http://maps.googleapis.com/maps/api/js"></script>-->
</head>

    <div id="modalBackground"></div>
<body>
<!--    <header class="none">-->
    <header>
        <div id="OHCOWIconHolder" class="btnOutline">
            <button id="OHCOWIcon"></button>
        </div>
        <h1 id="title">Heat Stress Calculator</h1>
    </header>
    <div id="OHCOWwrapper">
        <div id="bigDisplay">
            <div id="bigHumidexDiv">
                <p id="humidexFeedback" class="level1">44</p>
            </div>
            <div id="bigInstructionsDiv">
                <p>Temperature <span id="tempFeedback"></span><sup>o</sup>C</p>
                <p>Humidity <span id="humidFeedback"></span>%</p>
                <p>/*break string*/</p>
                <p>/*water string*/</p>
                <button id="newEntry" class="btnOutline notice"></button>
                <div id="waterNotice" class="timeClock notice"></div>
                <div id="breakNotice" class="waterBottle notice"></div>
            </div>
        </div>
        <div id="repeatingList">
            <div class="repeatingListItem">
                <p class="repBackground level1">44</p>
                <div class="repRight">
                    <p>/*water string*/ <span class="waterBottle notice"/></p>
                    <p>/*break string*/ <span class="timeClock notice"/></p>
                </div>
                <p class="repBackground level2">44</p>
                <div class="repRight">
                    <p>/*water string*/ <span class="waterBottle notice"/></p>
                    <p>/*break string*/ <span class="timeClock notice"/></p>
                </div>
                <p class="repBackground level3">44</p>
                <div class="repRight">
                    <p>/*water string*/ <span class="waterBottle notice"/></p>
                    <p>/*break string*/ <span class="timeClock notice"/></p>
                </div>
                <p class="repBackground level4">44</p>
                <div class="repRight">
                    <p>/*water string*/ <span class="waterBottle notice"/></p>
                    <p>/*break string*/ <span class="timeClock notice"/></p>
                </div>
            </div>
        </div>
        <div id="numberPad" class="none">
            <div class="numberPadRow">
                <button class="btnOutline">1</button>
                <button class="btnOutline">2</button>
                <button class="btnOutline">3</button>
            </div>
            <div class="numberPadRow">
                <button class="btnOutline">4</button>
                <button class="btnOutline">5</button>
                <button class="btnOutline">6</button>
            </div>
            <div class="numberPadRow">
                <button class="btnOutline">7</button>
                <button class="btnOutline">8</button>
                <button class="btnOutline">9</button>
            </div>
            <div class="numberPadRow hidden">
                <button class="btnOutline">next</button>
                <button class="btnOutline">0</button>
                <button class="btnOutline">done</button>
            </div>
        </div>
        <div id="footerCorrect">

        </div>
    </div>
        <footer>
            <div id="shadeBoxFooter"></div>
            <div id="botBtnDiv">
                <div class="btnOutline">
                    <button id="indoorOutdoor" class="indoor"></button>
                </div>
                <div class="btnOutline">
                    <button id="clothingLevel" class="clothing">0</button>
                </div>
                <div class="btnOutline">
                    <button id="radiantLevel" class="radiantNone">0</button>
                </div>
                <div class="btnOutline">
                    <button id="acclimatization" class="unacclimatized"></button>
                </div>
            </div>
            <div id="feedbackHolder">
                <p id="feedbackText">feedback
                <button id="resetBtn" class="btnOutline"></button></p>
            </div>
        </footer>
</body>
